[tool.poetry]
name = "strike-api"
version = "0.1.1"
description = "A python client for the https://strike.me API"
authors = ["Thomas Cross <tom.bz2@gmail.com>"]
license = "MIT"
repository = 'https://github.com/chmoder/strike-api'
readme = 'README.md'
keywords = ["python", "strike", "lightning network"]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
flake8 = "^4.0.1"
pytest-cov = "^3.0.0"
commitizen = "^2.20.3"
bandit = "^1.7.1"
pre-commit = "^2.17.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = [
    "pyproject.toml:version"
]
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "pip install poetry && poetry build"