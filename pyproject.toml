[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "strike_api"
version = "0.1.0"
authors = [
  { name="Thomas Cross", email="tom.bz2@gmail.com" },
]
description = "Strike API client"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/chmoder/strike-api"
"Bug Tracker" = "https://github.com/chmoder/strike-api/issues"